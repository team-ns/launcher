[package]
name = "nslauncher"
version = "0.1.0"
authors = ["Belz", "Jeb"]
edition = "2018"

[dependencies]
dlopen = "0.1.8"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
walkdir = "2"
path-slash = "0.1.1"
dirs = "2.0"
env_logger = "0.7.1"
url = "^2.0.0"
rand = "0.7.3"
base64 = "0.12.1"
web-view = "0.6.0"
rust-embed="5.5.1"
yarws = "0.2.0"

[dependencies.rsa]
git = "https://github.com/RustCrypto/RSA"
rev = "826ea300045a4c765b9047d2342bb710793d2fbe"
features = ["pem"]

[dependencies.tokio]
version = "0.2.19"
features = ["macros", "sync", "rt-core", "blocking"]

[dependencies.launcher_api]
git = "https://gitlab.com/nsl_team/launcherapi"

[dependencies.jni]
git = "https://gitlab.com/nsl_team/jni-rs"
branch = "dynamic"

[profile.release]
opt-level = 'z'
lto = true
codegen-units = 1
panic = 'abort'