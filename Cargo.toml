[package]
name = "launch_server"
version = "0.1.0"
authors = ["Jeb", "Belz"]
edition = "2018"


[dependencies]
serde = {version = "1.0", features = ["derive"]}
serde_json = "1.0"
base64 = "0.11.0"
uuid = { version = "0.8.1", features = ["serde"] }
futures = "0.3.4"
async-trait = "0.1.24"
rand="0.7.3"
env_logger = "0.7.1"
log = "0.4.8"
strfmt = "0.1.6"
md5 = "0.7.0"
launcher_api = {git = "https://gitlab.com/nsl_team/launcherapi"}
actix = "0.9.0"
actix-codec = "0.2.0"
actix-web = "2.0.0"
actix-web-actors = "2.0.0"
actix-files = "0.2.1"
actix-rt = "1.0.0"
shrust = "0.0.7"
openssl = "0.10"

[profile.release]
lto = true
opt-level = 'z'