[package]
name = "nslauncher"
version = "0.1.0"
authors = ["belz, jeb"]
edition = "2018"

[dependencies]
dlopen = "0.1.8"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
walkdir = "2"
path-slash = "0.1.1"
ws = {version = "0.9.1", features = ["ssl"]}
dirs = "2.0"
env_logger = "0.7.1"
url = "^2.0.0"
openssl = "0.10"
jni = { git = "https://gitlab.com/nsl_team/jni-rs" }
launcher_api = {git = "https://gitlab.com/nsl_team/launcherapi"}
sciter-rs="*"
rust-embed="5.5.1"


[profile.release]
opt-level = 'z'
lto = true